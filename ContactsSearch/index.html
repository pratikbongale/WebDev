<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">

	<title>My Contacts</title>
</head>
<body>
	<div class="container">
		<h1 class="center-align">
			My Contacts
		</h1>

		<input type="text" id="filterInput" placeholder="Search Names">

		<ul class="collection with-header" id="names">
			<li class="collection-header">
				<h5>A</h5>
			</li>
			<li class="collection-item">
				<a href="#">Ami</a>
			</li>
			<li class="collection-item">
				<a href="#">Ana</a>
			</li>
			<li class="collection-item">
				<a href="#">Adam</a>
			</li>
			<li class="collection-item">
				<a href="#">Avi</a>
			</li>
			<li class="collection-item">
				<a href="#">Adi</a>
			</li>
			

			<li class="collection-header">
				<h5>B</h5>
			</li>
			<li class="collection-item">
				<a href="#">Bravo</a>
			</li>
			<li class="collection-item">
				<a href="#">Bruno</a>
			</li>
			<li class="collection-item">
				<a href="#">Bary</a>
			</li>
			<li class="collection-item">
				<a href="#">Bond</a>
			</li>
		</ul>
	</div>

	<script>
		let filterInput = document.getElementById("filterInput");

		filterInput.addEventListener('keyup', filterNames);

		function filterNames() {
			// get a value from input
			let filterValue = document.getElementById('filterInput').value.toUpperCase();

			let ul = document.getElementById('names')

			// get list items from this ul
			let li = ul.querySelectorAll('li.collection-item');

			for(let i = 0; i < li.length; i++) {
				let a = li[i].getElementsByTagName('a')[0]; // extracts all the <a> tags inside <li>[i], then we only take the first one at index [0]

				// search for the typed characters
				if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
					li[i].style.display = '';
				} else {
					li[i].style.display = 'none';
				}
			}
		}
	</script>
</body>
</html>
